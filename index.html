<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/header/logo-without-text.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&family=Orbitron:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>50 CROWNS</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <div class="header_wrapper mycontainer">
        <a href="index.html" class="logo_wrapper">
          <img src="img/header/logo.png" alt="logo" class="main-logo" />
        </a>
      </div>
    </header>
    <section class="main_picture">
      <div class="main_picture_wrapper">
        <div class="text_wrapper">
          <h2>Welcome bonus</h2>
          <h1 class="title">
            <!-- up to <span class="accent_text">2500 EUR<br />+ 100 FS</span> -->
          </h1>

          <div class="coin_text_wrapper">
            <img src="img/main/coin.png" alt="coin" class="coin" />
            <div class="coin_text_text">
              <span>CASINOS</span>
              <span>ANALYZER</span>
            </div>
          </div>
          <div class="mobile_image_wrapper">
            <img src="img/main/bgmob.jpg" alt="" class="bg_mobile" />
          </div>
        </div>
        <div class="form_wrapper">
          <form>
            <input type="Name" class="form_item" placeholder="Name" />
            <input type="password" class="form_item" placeholder="Password" />
            <div class="select-wrapper">
              <select name="money-type" class="white-item">
                <option value="eur" selected="selected">EUR</option>
                <option value="nzd">NZD</option>
                <option value="cad">CAD</option>
                <option value="aud">AUD</option>
              </select>
            </div>
            <div class="select-wrapper">
              <select name="country" class="white-item" id="countries">
                <option value="" disabled selected hidden>Choose your country</option>
              </select>
            </div>
            <label class="container top-container"
              >Receive promos
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <label class="container"
              >I am 18 years old and I accept the <a href="#" class="accent">Privacy Policy</a> and
              <a href="#" class="accent">Terms and Conditions*</a>
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <input type="submit" value="Submit" class="submit_form_button" />
            <span class="log-in"
              >Already have an account? <a href="#" class="accent">Log in</a></span
            >
          </form>
        </div>
      </div>
    </section>
    <div class="picture_wrapper">
      <img src="img/main/front-image.png" alt="" class="front_img" />
    </div>
    <footer>
      <div class="footer_container">
        <div class="footer_img_pair">
          <img src="img/footer/visa.png" alt="" class="footer_img visa" />
          <img src="img/footer/mastercard.png" alt="" class="footer_img mastercard" />
        </div>
        <div class="footer_img_pair">
          <img src="img/footer/banktransfer.png" alt="" class="footer_img banktransfer" />
          <img src="img/footer/crypto.png" alt="" class="footer_img crypto" />
        </div>
        <div class="footer_img_pair last_pair">
          <img src="img/footer/interac.png" alt="" class="footer_img interac" />
          <img src="img/footer/mifinity.png" alt="" class="footer_img mifinity" />
        </div>
      </div>
      <div class="footer_img_pair new_mob_pair">
        <img src="img/footer/interac.png" alt="" class="footer_img interac" />
        <img src="img/footer/mifinity.png" alt="" class="footer_img mifinity" />
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
